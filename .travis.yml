language: node_js
node_js:
  - '6'
before_script:
  - echo 'Canada/Pacific' | sudo tee /etc/timezone
  - sudo dpkg-reconfigure --frontend noninteractive tzdata
branches:
  except:
    - /^greenkeeper-.*$/
notifications:
  slack:
    on_pull_requests: false
    on_success: change
    on_failure: always
    rooms:
      secure: 
